version: 2
updates:
- package-ecosystem: gomod
  directory: "/api"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  commit-message:
    prefix: "deps"
  ignore:
    - dependency-name: "*"
      update-types: ["version-update:semver-patch"]
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  commit-message:
    prefix: "deps"
