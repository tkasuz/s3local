name: Build and Push

on:
  release:
    types: [created]

permissions:
  contents: read
  packages: write

jobs:
  build-api:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/api@')

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.0
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'api/go.mod'
          cache-dependency-path: 'api/go.sum'

      - name: Install ko
        uses: ko-build/setup-ko@d006021bd0c28d1ce33a07e7943d48b079944c8d # v0.9

      - name: Extract version from tag
        id: version
        run: |
          # Get the tag name (e.g., api@v1.0.0)
          TAG=${GITHUB_REF#refs/tags/}
          # Remove 'api@' prefix (api@v1.0.0 -> v1.0.0)
          VERSION_TAG=${TAG#api@}
          # Remove 'v' prefix if present (v1.0.0 -> 1.0.0)
          VERSION=${VERSION_TAG#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${VERSION_TAG}" >> $GITHUB_OUTPUT

      - name: Build and push with ko
        working-directory: ./api
        run: |
          ko build ./cmd/s3local \
            --bare \
            --tags ${STEPS_VERSION_OUTPUTS_VERSION} \
            --tags ${STEPS_VERSION_OUTPUTS_TAG} \
            --tags latest \
            --platform linux/amd64,linux/arm64
        env:
          STEPS_VERSION_OUTPUTS_VERSION: ${{ steps.version.outputs.version }}
          STEPS_VERSION_OUTPUTS_TAG: ${{ steps.version.outputs.tag }}

  build-web:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/web@')

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.0
        with:
          persist-credentials: false

      - name: Extract version from tag
        id: version
        run: |
          # Get the tag name (e.g., web@v1.0.0)
          TAG=${GITHUB_REF#refs/tags/}
          # Remove 'web@' prefix (web@v1.0.0 -> v1.0.0)
          VERSION_TAG=${TAG#web@}
          # Remove 'v' prefix if present (v1.0.0 -> 1.0.0)
          VERSION=${VERSION_TAG#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${VERSION_TAG}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/s3local-web:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}/s3local-web:${{ steps.version.outputs.tag }}
            ghcr.io/${{ github.repository }}/s3local-web:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
