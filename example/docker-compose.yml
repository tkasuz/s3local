version: '3.8'

services:
  s3local:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: s3local
    ports:
      - "8080:8080"
    volumes:
      # Persist database
      - s3local-data:/data
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - DB_PATH=/data/s3local.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  s3local-data:
    driver: local
